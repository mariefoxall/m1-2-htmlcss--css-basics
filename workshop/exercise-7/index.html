<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <ul class="inside">
            <li><img class="image" src="imgs/cat.jpg" alt="A cat" /></li>
            <li><img class="image" src="imgs/cat2.jpeg" alt="A kitten" /></li>
          </ul>
        </li>
        <li class="col">
          <h3>Dogs</h3>
          <ul class="inside">
            <li><img class="image" src="imgs/dog.jpg" alt="A dog" /></li>
            <li><img class="image" src="imgs/dog2.jpg" alt="Another dog" /></li>
          </ul>
          
        </li>
        <li class="col">
          <h3>An alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An Elephant</h3>
            <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
        </li>
        <li class="col">
          <h3>A Giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="col">
          <h3>A Whale and her Baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>A Firefly</h3>
            <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="col">
          <h3>A Ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="col">
          <h3>A Butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
        </li>
      </ul>
    </section>
  </body>
</html>
